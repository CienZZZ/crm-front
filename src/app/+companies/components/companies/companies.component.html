<table *ngIf="companies; else loading" class="table table-hover table-responsive-md">
  <thead class="header">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Full Name</th>
    <th>Created By</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr class="company-row" *ngFor="let company of companies;">
    <th scope="row">{{company.id}}</th>
    <td>{{company.name}}</td>
    <td>{{company.fullName}}</td>
    <td>{{company.createdBy}}</td>
    <td>
      <span class="float-right">
        <!-- <button (click)="show.emit(company)" class="btn btn-outline-primary mb-1 btn-sm">
          DETAILS
        </button> -->
        <button [routerLink]="['/companies', company.id, 'edit']" class="btn btn-outline-primary mb-1 btn-sm">
          EDIT
        </button>
        <button (click)="delete.emit(company)" class="btn btn-outline-danger mb-1 btn-sm">
          DELETE
        </button>
      </span>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #loading>
  <span>loading companies...</span>
</ng-template>
