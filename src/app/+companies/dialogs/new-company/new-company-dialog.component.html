<div class="modal-header">
  <h4 class="modal-title">New Company !</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="form" [formGroup]="form">
    <div class="form-group">
      <label for="name-input">Name:</label>
      <input id="name-input" type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label for="fullName-input">Full Name:</label>
      <input id="fullName-input" type="text" class="form-control" formControlName="fullName">
    </div>

    <div class="form-group">
      <label for="createdBy-input">Created By:</label>
      <input id="createdBy-input" type="text" class="form-control" formControlName="createdBy">
    </div>

    <div class="form-group">
      <button
              type="submit"
              [disabled]="!form.valid"
              class="btn btn-success float-right"
              (click)="submit()">
        Submit
      </button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <!-- <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button> -->
</div>
