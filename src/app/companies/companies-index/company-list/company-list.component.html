<table *ngIf="companies; else loading" class="table table-hover table-responsive-md">
  <thead class="header">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Full Name</th>
    <th>Created By</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr class="contact-row" *ngFor="let c of companies; trackBy: companiesTrackByFn">
    <th scope="row">{{c.id}}</th>
    <td>{{c.name}}</td>
    <td>{{c.full_name}}</td>
    <td>{{c.created_by}}</td>
    <td>
      <span class="float-right">
        <button (click)="showDetails(c)" class="btn btn-outline-primary mb-1 btn-sm">
          DETAILS
        </button>
        <button (click)="editCompany(c)" class="btn btn-outline-primary mb-1 btn-sm">
          EDIT
        </button>
        <button (click)="deleteCompany(c)" class="btn btn-outline-danger mb-1 btn-sm">
          DELETE
        </button>
      </span>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #loading>
  <span>loading companies...</span>
</ng-template>
